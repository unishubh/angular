
<!-- Main content -->
<section *ngIf = "isForm1" class="content">


  <div class="container">
      <h4> Vendor Contact Information</h4>
  <form class="form-horizontal" [formGroup] = "vendorForm" (ngSubmit)="onSubmit()">
  <fieldset>
  
  <!-- Form Name -->
  <!-- <div class="form-group">
  <label class="col-md-4 control-label" for="textinput"><h3>Education System</h3></label> 
  </div> -->
  <input id="textinput" name="textinput" type="hidden"  class="form-control input-md"  formControlName="identifier"  value = "{{identifier}}" >
  
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Name</label>  
    <div class="col-md-4">
    <input id="textinput" name="textinput" type="text" value="Fashion" class="form-control input-md" name = "name" formControlName="name" >
      
    </div>
  </div> 
  
  
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Address</label>  
    <div class="col-md-4">
    <input id="textinput" name="textinput" type="text" name="address" class="form-control input-md" formControlName="address" >
      
    </div>
  </div> 
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">City</label>  
      <div class="col-md-4">
      <input id="textinput" name="textinput" type="text" name="city" class="form-control input-md" formControlName="city" >
        
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">PIN</label>  
      <div class="col-md-4">
      <input id="textinput" name="textinput" type="text" name="pin_code" class="form-control input-md" formControlName="pin_code" >
        
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Phone</label>  
      <div class="col-md-4">
      <input id="textinput" name="textinput" type="text" name="phone" class="form-control input-md" formControlName="phone" >
        
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">State</label>  
      <div class="col-md-4">
      <input id="textinput" name="textinput" type="text" name="state" class="form-control input-md" formControlName="state" >
        
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Establishment Year</label>  
      <div class="col-md-4">
      <input id="textinput" name="textinput" type="text" name="establishment_year" class="form-control input-md" formControlName="establishment_year" >
        
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Website</label>  
      <div class="col-md-4">
      <input id="textinput" name="textinput" type="text" name="website" class="form-control input-md" formControlName="website" >
        
      </div>
    </div>

    <hr><hr size="30">

    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Contact Person</label>  
      <div class="col-md-4">
      <input id="textinput" name="textinput" type="text" name="contact_name" class="form-control input-md" formControlName="contact_name" >
        
      </div>
    </div>
   
    
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Email</label>  
      <div class="col-md-4">
      <input id="textinput" name="textinput" type="text" name="email" class="form-control input-md" formControlName="email" >
        
      </div>
    </div>

  
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Designation</label>  
      <div class="col-md-4">
      <input id="textinput" name="textinput" type="text" name="designation" class="form-control input-md" formControlName="designation" >
        
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Phone</label>  
      <div class="col-md-4">
      <input id="textinput" name="textinput" type="text" name="contact_phone" class="form-control input-md" formControlName="contact_phone" >
        
      </div>
    </div>

<hr><hr size=30>
<h4>Vendor Type</h4>
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput"> Type of Company</label>  
  <div class="col-md-4">
  <select class="browser-default custom-select" name="company_type" formControlName="company_type" >
    <option selected>Open this select menu</option>
    <option *ngFor='let type of company_type' [value]="type">
      {{type}}
    </option>
  </select>
  </div>
</div> 

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput"> Type of Industry</label>  
  <div class="col-md-4">
  <select class="browser-default custom-select" name="industry_type" formControlName="industry_type" >
    <option selected>Open this select menu</option>
    <option *ngFor='let type of industry_type' [value]="type">
      {{type}}
    </option>
  </select>
  </div>
</div> 

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput"> Vendor Type</label>  
  <div class="col-md-4">
  <select class="browser-default custom-select" name="vendor_type" formControlName="vendor_type" >
    <option selected>Open this select menu</option>
    <option *ngFor='let type of vendor_type' [value]="type">
      {{type}}
    </option>
  </select>
  </div>
</div> 

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">GST No.</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" name="gst" class="form-control input-md" formControlName="gst" >
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">PAN</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" name="pan" class="form-control input-md" formControlName="pan" >
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">SSI Details</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" name="ssi" class="form-control input-md" formControlName="ssi" >
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Effective Date</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" name="effective_date" class="form-control input-md" formControlName="effective_date" >
    
  </div>
</div>

<hr><hr size=30>
  <h4> Bank Details</h4>

    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Bank</label>  
      <div class="col-md-4">
      <input id="textinput" name="textinput" type="text" name="bank_name" class="form-control input-md" formControlName="bank_name" >
        
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Account Number</label>  
      <div class="col-md-4">
      <input id="textinput" name="textinput" type="text" name="bank_account_number" class="form-control input-md" formControlName="bank_account_number" >
        
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">IFSC</label>  
      <div class="col-md-4">
      <input id="textinput" name="textinput" type="text" name="ifsc" class="form-control input-md" formControlName="ifsc" >
        
      </div>
    </div>
  <hr><hr size = 30>
  <h4> Promoters</h4>
  <hr>
    <div formArrayName = "promoters">
      <div *ngFor= "let promoter of vendorForm.controls.promoters.controls; let promoterIndex=index;"  >

          <div class="form-group" [formGroupName] = "promoterIndex"  >
              <input id="textinput" name="textinput" type="hidden"  class="form-control input-md"  formControlName="identifier" value = "{{identifier}}" >
            </div>

         <div class="form-group" [formGroupName] = "promoterIndex"  >
             <label class="col-md-4 control-label" for="textinput">Promoter</label>  
             <div class="col-md-4">
             <input id="textinput" name="textinput" type="text"  class="form-control input-md"  formControlName="promoter" >
               
             </div>
           </div> 
      </div>
    
    </div> 

    
    <div class="form-group">
     <label class="col-md-4 control-label" for="singlebutton"></label>
     <div class="col-md-4 col-md-offset-7">
       <button id="singlebutton"  type = "button" class="btn btn-primary" (click)= "addPromoter()">Add more Promoters</button>
     </div>
   </div> 

   <hr><hr size = 30>
   <h4> Sales</h4>
   <hr>

   <div formArrayName = "sales">
    <div *ngFor= "let sale of vendorForm.controls.sales.controls; let saleIndex=index;"  >

        <div class="form-group" [formGroupName] = "saleIndex"  > 
            <input id="textinput" name="textinput" type="hidden"  class="form-control input-md"  formControlName="identifier" value = "{{identifier}}" > 
          </div>

       <div class="form-group" [formGroupName] = "saleIndex"  >
           <label class="col-md-4 control-label" for="textinput">Product Supplied</label>  
           <div class="col-md-4">
           <input id="textinput" name="textinput" type="text"  class="form-control input-md"  formControlName="product_supplied" >
             
           </div>
         </div> 

         <div class="form-group" [formGroupName] = "saleIndex"  >
          <label class="col-md-4 control-label" for="textinput">Turnover</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text"  class="form-control input-md"  formControlName="turnover" >
            
          </div>
        </div> 

        <div class="form-group" [formGroupName] = "saleIndex"  >
          <label class="col-md-4 control-label" for="textinput">Percent of total sales</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text"  class="form-control input-md"  formControlName="percent" >
            
          </div>
        </div> 
    </div>
  
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" for="singlebutton"></label>
    <div class="col-md-4 col-md-offset-7">
      <button id="singlebutton"  type = "button" class="btn btn-primary" (click)= "addSales()">Add more Sales</button>
    </div>
  </div> 

  <hr><hr size = 30>
  <h4> Manufacturers</h4>
  <hr>

  <div formArrayName = "manufacturers">
    <div *ngFor= "let maufacturer of vendorForm.controls.manufacturers.controls; let maufacturerIndex=index;"  >
        <div class="form-group" [formGroupName] = "maufacturerIndex"  >
            <input id="textinput" name="textinput" type="hidden"  class="form-control input-md"  formControlName="identifier" value = "{{identifier}}" >
          </div>

       <div class="form-group" [formGroupName] = "maufacturerIndex"  >
           <label class="col-md-4 control-label" for="textinput">Location</label>  
           <div class="col-md-4">
           <input id="textinput" name="textinput" type="text"  class="form-control input-md"  formControlName="location" >
             
           </div>
         </div> 

         <div class="form-group" [formGroupName] = "maufacturerIndex"  >
          <label class="col-md-4 control-label" for="textinput">Product Type at this manufacturer</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text"  class="form-control input-md"  formControlName="product_type_man" >
            
          </div>
        </div> 

        <div class="form-group" [formGroupName] = "maufacturerIndex"  >
          <label class="col-md-4 control-label" for="textinput">Number of Machines</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text"  class="form-control input-md"  formControlName="number_of_machines" >
            
          </div>
        </div> 

        <div class="form-group" [formGroupName] = "maufacturerIndex"  >
          <label class="col-md-4 control-label" for="textinput">Monthly Production Capacity</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text"  class="form-control input-md"  formControlName="monthly_production_capacity" >
            
          </div>
        </div> 

        <div class="form-group" [formGroupName] = "maufacturerIndex"  >
          <label class="col-md-4 control-label" for="textinput">Technical Workers</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text"  class="form-control input-md"  formControlName="technical_workers" >
            
          </div>
        </div> 

        <div class="form-group" [formGroupName] = "maufacturerIndex"  >
          <label class="col-md-4 control-label" for="textinput">Certification</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text"  class="form-control input-md"  formControlName="certification" >
            
          </div>
        </div>

       

    </div>
  
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" for="singlebutton"></label>
    <div class="col-md-4 col-md-offset-7">
      <button id="singlebutton"  type = "button" class="btn btn-primary" (click)= "addManufacturer()">Add more Manufacturers</button>
    </div>
  </div>
  
 

  <hr>

  <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton"></label>
      <div class="col-md-4 col-md-offset-1">
        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
      </div>
    </div> 
  </fieldset>
  </form>
  
  </div>
  
  </section>

          <div *ngFor= "let promoter of vendorForm2.controls.promoters.controls; let promoterIndex=index;"  >
    
              <div class="form-group" [formGroupName] = "promoterIndex"  >
                  <input id="textinput" name="textinput" type="hidden"  class="form-control input-md"  formControlName="identifier" value = "{{identifier}}" >
                </div>
    
             <div class="form-group" [formGroupName] = "promoterIndex"  >
                 <label class="col-md-4 control-label" for="textinput">Promoter</label>  
                 <div class="col-md-4">
                 <input id="textinput" name="textinput" type="text"  class="form-control input-md"  formControlName="promoter" >
                   
                 </div>
               </div> 
          </div>
        
        </div> 
    
        
        <div class="form-group">
         <label class="col-md-4 control-label" for="singlebutton"></label>
         <div class="col-md-4 col-md-offset-7">
           <button id="singlebutton"  type = "button" class="btn btn-primary" (click)= "addPromoter()">Add more Promoters</button>
         </div>
       </div> 
    
       <hr><hr size = 30>
       <h4> Sales</h4>
       <hr>
    
       <div formArrayName = "sales">
        <div *ngFor= "let sale of vendorForm2.controls.sales.controls; let saleIndex=index;"  >
    
            <div class="form-group" [formGroupName] = "saleIndex"  > 
                <input id="textinput" name="textinput" type="hidden"  class="form-control input-md"  formControlName="identifier" value = "{{identifier}}" > 
              </div>
    
           <div class="form-group" [formGroupName] = "saleIndex"  >
               <label class="col-md-4 control-label" for="textinput">Product Supplied</label>  
               <div class="col-md-4">
               <input id="textinput" name="textinput" type="text"  class="form-control input-md"  formControlName="product_supplied" >
                 
               </div>
             </div> 
    
             <div class="form-group" [formGroupName] = "saleIndex"  >
              <label class="col-md-4 control-label" for="textinput">Turnover</label>  
              <div class="col-md-4">
              <input id="textinput" name="textinput" type="text"  class="form-control input-md"  formControlName="turnover" >
                
              </div>
            </div> 
    
            <div class="form-group" [formGroupName] = "saleIndex"  >
              <label class="col-md-4 control-label" for="textinput">Percent of total sales</label>  
              <div class="col-md-4">
              <input id="textinput" name="textinput" type="text"  class="form-control input-md"  formControlName="percent" >
                
              </div>
            </div> 
        </div>
      
      </div>
    
      <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>
        <div class="col-md-4 col-md-offset-7">
          <button id="singlebutton"  type = "button" class="btn btn-primary" (click)= "addSales()">Add more Sales</button>
        </div>
      </div> 
    
      <hr><hr size = 30>
      <h4> Manufacturers</h4>
      <hr>
    
      <div formArrayName = "manufacturers">
        <div *ngFor= "let maufacturer of vendorForm2.controls.manufacturers.controls; let maufacturerIndex=index;"  >
            <div class="form-group" [formGroupName] = "maufacturerIndex"  >
                <input id="textinput" name="textinput" type="hidden"  class="form-control input-md"  formControlName="identifier" value = "{{identifier}}" >
              </div>
    
           <div class="form-group" [formGroupName] = "maufacturerIndex"  >
               <label class="col-md-4 control-label" for="textinput">Location</label>  
               <div class="col-md-4">
               <input id="textinput" name="textinput" type="text"  class="form-control input-md"  formControlName="location" >
                 
               </div>
             </div> 
    
             <div class="form-group" [formGroupName] = "maufacturerIndex"  >
              <label class="col-md-4 control-label" for="textinput">Product Type at this manufacturer</label>  
              <div class="col-md-4">
              <input id="textinput" name="textinput" type="text"  class="form-control input-md"  formControlName="product_type_man" >
                
              </div>
            </div> 
    
            <div class="form-group" [formGroupName] = "maufacturerIndex"  >
              <label class="col-md-4 control-label" for="textinput">Number of Machines</label>  
              <div class="col-md-4">
              <input id="textinput" name="textinput" type="text"  class="form-control input-md"  formControlName="number_of_machines" >
                
              </div>
            </div> 
    
            <div class="form-group" [formGroupName] = "maufacturerIndex"  >
              <label class="col-md-4 control-label" for="textinput">Monthly Production Capacity</label>  
              <div class="col-md-4">
              <input id="textinput" name="textinput" type="text"  class="form-control input-md"  formControlName="monthly_production_capacity" >
                
              </div>
            </div> 
    
            <div class="form-group" [formGroupName] = "maufacturerIndex"  >
              <label class="col-md-4 control-label" for="textinput">Technical Workers</label>  
              <div class="col-md-4">
              <input id="textinput" name="textinput" type="text"  class="form-control input-md"  formControlName="technical_workers" >
                
              </div>
            </div> 
    
            <div class="form-group" [formGroupName] = "maufacturerIndex"  >
              <label class="col-md-4 control-label" for="textinput">Certification</label>  
              <div class="col-md-4">
              <input id="textinput" name="textinput" type="text"  class="form-control input-md"  formControlName="certification" >
                
              </div>
            </div>
    
           
    
        </div>
      
      </div>
    
      <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>
        <div class="col-md-4 col-md-offset-7">
          <button id="singlebutton"  type = "button" class="btn btn-primary" (click)= "addManufacturer()">Add more Manufacturers</button>
        </div>
      </div>
      
     
    
      <hr>
    
      <div class="form-group">
          <label class="col-md-4 control-label" for="singlebutton"></label>
          <div class="col-md-4 col-md-offset-1">
            <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
          </div>
        </div> 
      </fieldset>
      </form>
      
      </div>
      
      </section>
