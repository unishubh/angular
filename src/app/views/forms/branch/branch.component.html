<section *ngIf="show">
  <ul class="nav nav-pills">
    <li class="getClass('1')">
      <a (click)="goTo('detailsForm','companyContact')" data-toggle="tab">Company Contact</a>
    </li>
    <li id="tab2"><a (click)="goTo('detailsForm','contact')" data-toggle="tab">Contact
        Information</a>
    </li>
    <li><a (click)="goTo('ert','companyDetails')" data-toggle="tab">Company Details</a>
    </li>
    <li><a (click)="goTo('ert','others')" data-toggle="tab">Other Information</a>
    </li>
    <li ><a (click)="goTo('ert','files')" data-toggle="tab"> Documents</a>
    </li>
    <li ><a (click)="goTo('ert','branch')" data-toggle="tab"> Branches</a>
    </li>
  </ul>

  <div class="ui raised very padded text container segment" id="22b">

      <label class="checkbox-inline"> <input name="isChecked" type="checkbox" [(ngModel)]="isChecked.value" />
        I hereby declare that all the information provided are correct, and in the event of any changes, details will be provided as soon as possible.</label>
      <br>
    <form #detailsForm="ngForm" class="form-horizontal editable">
        {{isChecked.value}}
      <div *ngIf= "showForm() || isChecked.value">
      <div  *ngFor="let branch of branches " >
      <div class="form-row">
        <div class="col-md-6">
          <label style="text-align: right;" class="control-label" for="textinput">Address</label>
          <input id="textinput" name="textinput" type="text" [(ngModel)]="branch.branch_address" name="contact_person"
            class="form-control input-md" placeholder="Address" required pattern="[a-zA-Z ]*">
        </div>
        <div class="col-md-6">
          <label style="text-align: right;" class="control-label" for="textinput">City</label>
          <input id="textinput" name="textinput" type="email" name="branch_city" class="form-control input-md"
            [(ngModel)]="branch.branch_city" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6">
          <label style="text-align: right;" class="control-label" for="textinput">Pin Code</label>
          <input id="textinput" name="textinput" type="text" [(ngModel)]="branch.branch_pin_code" name="contact_person"
            class="form-control input-md" placeholder="Pin Code" required pattern="[a-zA-Z ]*">
        </div>
        <div class="col-md-6">
          <label style="text-align: right;" class="control-label" for="textinput">State</label>
          <input id="textinput" name="textinput" type="text" name="branch_state" class="form-control input-md"
            [(ngModel)]="branch.branch_state" required>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6">
          <label style="text-align: right;" class="control-label" for="textinput">Phone Number</label>
          <input id="textinput" name="textinput" type="text" [(ngModel)]="branch.branch_phone_number" name="branch_phone_number"
            class="form-control input-md"  required >
        </div>
        <div class="col-md-6">
          <label style="text-align: right;" class="control-label" for="textinput">GST Numbers</label>
          <input id="textinput" name="textinput" type="text" name="branch_state" class="form-control input-md"
            [(ngModel)]="branch.branch_gst_number" required>
        </div>
      </div>

      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>
  </div>
      
      <div class="form-row">
        <div class="col-md-9">
         
        </div>
        <div class="col-md-3">
            <br>
            
          <button id="singlebutton" type="button" class="btn btn-primary" (click)="addBranch()">Add Branchess</button>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-6">
          <div class="col-md-4 col-md-offset-9">
            <button id="singlebutton" (click)="submit()" 
              class="ui blue primary button">Save</button>
          </div>

        </div>
        <div class="col-md-6">

          <button id="singlebutton" (click)="superSubmit('')" class=" negative ui button">Submit</button>

        </div>
      </div>
